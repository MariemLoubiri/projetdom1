<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="title">My shopping cart</h1>

    <div class="container">
        
        <div class="item item-1">
            <img src="lv-echarpe-chale-femmes-foulard-louis-vuitton-mode.webp" alt="desc">
            <p class="price">15 $</p>
            <div class="btns">
                <button class="add">+</button>
                <div class="itemnb">0</div>
                <button class="sub">-</button>
                <button class="like"><i class="fa-regular fa-heart"></i></button>
                <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
            </div>
        </div>
        <div class="item item-2">
            <img src="tourisme-a-l-etranger-19-couleurs-multiples.webp" alt="desc">
            <p class="price">20$</p>
            <div class="btns">
                <button class="add">+</button>
                <div class="itemnb">0</div>
                <button class="sub">-</button>
                <button class="like"><i class="fa-regular fa-heart"></i></button>
                <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
            </div>
        </div>
        <div class="item item-3">
            <img src="baskets.webp" alt="desc">
            <p class="price">35 $</p>
            <div class="btns">
                <button class="add">+</button>
                <div class="itemnb">0</div>
                <button class="sub">-</button>
                <button class="like"><i class="fa-regular fa-heart"></i></button>
                <button class="delete"><i class="fa-regular fa-trash-can"></i></button>
            </div>
        </div>
    </div>
    <p class="total">
        0 $
    </p>

    <script src="script.js"></script>
</body>

</html>
